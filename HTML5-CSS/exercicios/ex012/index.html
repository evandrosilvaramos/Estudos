<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
        <!--ESTE METODO E MUITO CARO, POIS USA MUITA BANDA-->
    </video>
    <H1>Inserindo vídeos do Youtube</H1>  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=rnp2BRvb9nsfx5Qr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Cuidado com direitos autorais e melhor para limitar pessoas não autorizadas olhar os videos é o VIMEO, porem pago mensalmente-->
</body>
</html>
